<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>P2EPAIS Question Answering App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">P2EPAIS Question Answering App</h1>
        <form method="post" action="/qa">
            <div class="form-group">
                <label for="question">Enter your question (Equation):</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Answer</button>
        </form>
        <div class="mt-4">
            {% if question %}
                <h2 class="mt-3">Your Question (Equation):</h2>
                <p>{{ question }}</p>
            {% endif %}

            {% if answer %}
                <h2 class="mt-3">Step-by-step Answer:</h2>
                <p>{{ answer }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
